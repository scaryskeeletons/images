<html lang="en">
<head>

    <title>Your Site Title</title> <!-- Don't forget to add a title if you haven't yet. -->

    <link rel="icon" sizes="192x192" href="/android-chrome-192x192.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    %sveltekit.head%

    <header style="background-image: url('/path-to-your-banner-image.jpg'); height: 300px; background-size: cover; background-position: center;">

        <!-- <img src="/path-to-your-banner-image.jpg" alt="Banner" style="width: 100%; height: auto;"> -->
